    <title>Contato</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo"> 
                <h1>Pitty- Biografia</h1>
            </div>
            <nav class="itens_menu">
                <ul>

                </ul>
            </nav>    
        </div> 
    </header>
    <div class="container">
        <section>
            <h1>Entre em Contato</h1>
            <div class="formulario">
                <div class="form">
                    <form action="">
                        <div class= "row">
                            <div class="col-25">
                                <label for="nnome">Nome</label>
                            </div>
                            <div class="col-75">
                                <input type="text" placeholder="Escreva seu nome">
                            </div>
                        </div>
                        <label for="tel">Telefone</label>
                        <input type="tel"  placeholder="99999-9999">
                        <label for="email">E-mail</label>
                        <input type="email"  placeholder="email@servidor.com">
                        
                        <label for="adm">Administrativo</label>
                        <input type="radio" id="adm" name="adm" value="1">
                        
                        <label for="rec">Reclamação</label>
                        <input type="radio" id="rec" name="rec" value="2">
                        
                        <label for="sug">Sugestão</label>  
                        <input type="radio" id="sug" name="sug" value="3">
                         
                        
                        <label for="est">Onde Mora</label>
                        <select id="#" name="#">
                                <option value="sp">São Paulo</option>
                                <option value="ba">Bahia</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="es">Espirito Santo</option>
                                <option value="ce">Ceará</option>
                        </select>
                        <label for="come">Escreva Seu Comentário</label>
                        <textarea name="message" rows="10" cols="30">
                            
                        </textarea>              
                        

                        <input type="submit" value="Submit">

                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p class="center">Desenvolvido por Cíntia Pinho</p>
    </footer>
    
</body>
</html>
